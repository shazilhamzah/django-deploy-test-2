{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "registrations/fonts/material-icon/css/material-design-iconic-font.min.css" %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static "registrations/css/style.css" %}">
</head>

<style>
    .signup-img{
        border-radius: 6px;
    }
</style>

<body>

    <div class="main" style="padding-top: 50px;">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title" style="color: rgb(238, 101, 36);">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name" style="color: rgb(238, 101, 36);"></i></label>
                                <input type="text" name="username" id="name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email" style="color: rgb(238, 101, 36);"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock" style="color: rgb(238, 101, 36);"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline" style="color: rgb(238, 101, 36);"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" style="color: rgb(238, 101, 36);background-color:white; border:2px solid rgb(238,101,36);border-radius:60px;" value="Register"/>
                            </div>
                        </form>
                    </div>
                    
                    <div class="signup-image">
                        <figure><img class="signup-img" src="{% static "registrations/images/illustration-2.jpeg" %}" alt="sing up image"></figure>
                        <a href = "{% url 'login' %}" style="text-decoration: underline; color:black;">I am already a member</a> 
                    </div>
                </div>
            </div>
        </section>

        

    </div>

    <!-- JS -->
    <script src="{% static "registrations/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "registrations/js/main.js" %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
